service: config

plugins:
  - serverless-plugin-modularize
  - serverless-iam-roles-per-function

custom:
  stage: ${self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  logRetentionInDays: 1
  memorySize: 1536

resources:
  Resources:
    ConfigBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: my-static-site-assets